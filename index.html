window.initApp = function() {
    try {
        if (typeof window.WORD_LIST !== 'undefined' && Array.isArray(window.WORD_LIST) && window.WORD_LIST.length > 0) {
            App.wordList = window.WORD_LIST;
        } else {
            App.wordList = EMERGENCY_DATA;
        }

        // åˆæœŸç¯„å›²ã®çµ‚äº†å€¤ã‚’èª¿æ•´
        App.ranges[0].end = Math.min(100, App.wordList.length);
        
        // ãƒ‡ãƒ¼ã‚¿ã®èª­ã¿è¾¼ã¿
        loadData();

        render();
        
        const loading = document.getElementById('loading-area');
        if(loading) loading.classList.add('hidden');

    } catch (e) {
        console.error("Init Error:", e);
        alert("èµ·å‹•ã«å¤±æ•—ã—ã¾ã—ãŸ: " + e.message);
    }
};

// --- ãƒ‡ãƒ¼ã‚¿æ°¸ç¶šåŒ– ---
function loadData() {
    try {
        const mistakes = localStorage.getItem('leap_mistakes_v1');
        if (mistakes) App.savedMistakes = new Set(JSON.parse(mistakes));

        const history = localStorage.getItem('leap_history_v1');
        if (history) App.history = JSON.parse(history);

        const stats = localStorage.getItem('leap_word_stats_v1');
        if (stats) App.wordStats = JSON.parse(stats);

    } catch (e) {
        console.error("Storage load error:", e);
    }
}

function saveData() {
    try {
        localStorage.setItem('leap_mistakes_v1', JSON.stringify([...App.savedMistakes]));
        localStorage.setItem('leap_history_v1', JSON.stringify(App.history));
        localStorage.setItem('leap_word_stats_v1', JSON.stringify(App.wordStats));
    } catch (e) {
        console.error("Storage save error:", e);
    }
}

        };
    }
    
    // typeåˆ¤å®š: 'TYPING', 'TEST_TYPING', 'TYPING_ORDER' ã¯ typingæ‰±ã„ã€‚ãã®ä»–ã¯ choiceæ‰±ã„ã€‚
    const category = (type.startsWith('TYPING') || type === 'TEST_TYPING') ? 'typing' : 'choice';
    
    App.wordStats[wordId][category].total++;
    if (isCorrect) {
        App.wordStats[wordId][category].correct++;
    }
}

function render() {
    const app = document.getElementById('app');
    if (!app) return;

    updateHeader();

    let html = '';
    switch (App.mode) {
        case 'START': html = viewStart(); break;
        case 'LIST': html = viewList(); break;
        case 'QUIZ': html = viewQuiz(); break;
        case 'RESULT': html = viewResult(); break;
        case 'STATS': html = viewStats(); break;
        case 'STATS_DETAIL': html = viewStatsDetail(); break;
        default: html = viewStart();
    }
    
    app.innerHTML = html;
    postRender();
}

function updateHeader() {
    const backBtn = document.getElementById('header-back-btn');
    const statsBtn = document.getElementById('stats-btn');
    const progContainer = document.getElementById('progress-container');
    const progText = document.getElementById('progress-text');
    const progBar = document.getElementById('progress-bar');

    if (!backBtn) return;

    // Use direct onclick assignment to ensure event handler is updated correctly
    backBtn.onclick = (e) => {
        e.preventDefault();
        if (App.mode === 'STATS_DETAIL') {
            App.mode = 'STATS';
            render();
        } else if (App.mode === 'QUIZ') {
            window.finishQuiz();
        } else {
            App.mode = 'START';
            App.searchTerm = '';
            render();
        }
    };

    // çµ±è¨ˆãƒœã‚¿ãƒ³ã®è¡¨ç¤ºåˆ¶å¾¡
    if (App.mode === 'START') {
        backBtn.classList.add('hidden');
        if (statsBtn) statsBtn.classList.remove('hidden');
        if (progContainer) progContainer.classList.add('hidden');
    } else {
        backBtn.classList.remove('hidden');
        if (statsBtn) statsBtn.classList.add('hidden');

        if (App.mode === 'QUIZ') {
            if (progContainer) progContainer.classList.remove('hidden');
            const total = App.queue.length;
            const current = App.currentIndex + 1;
            if (progText) progText.textContent = `${current} / ${total}`;
            if (progBar) progBar.style.width = total > 0 ? `${(current / total) * 100}%` : '0%';
        } else {
            if (progContainer) progContainer.classList.add('hidden');
        }
    }
}

function postRender() {
    const isTyping = App.quizType.startsWith('TYPING') || App.quizType === 'TEST_TYPING';
    if (App.mode === 'QUIZ') {
        if (isTyping) {
            const input = document.getElementById('type-input');
            if (input) {
                input.focus();
                input.onkeydown = (e) => {
                    if (e.key === 'Enter' && !e.isComposing) {
                        e.preventDefault();
                        checkTyping();
                    }
                };
            }
        }
        if (document.activeElement) document.activeElement.blur();
    }
}

function getFilteredAndSortedList() {
    const list = App.wordList;
    const term = App.searchTerm ? App.searchTerm.toLowerCase() : '';
    
    // Filter
    let filtered = list.filter(w => {
        return !term || w.en.toLowerCase().includes(term) || w.ja.includes(term) || w.id.toString().includes(term);
    });

    // Helper for sort rate
    const getSortRate = (id, type) => {
         const stats = App.wordStats[id] && App.wordStats[id][type];
         if (!stats || stats.total === 0) return -1;
         return stats.correct / stats.total;
    };

    // Sort
    filtered.sort((a, b) => {
        switch (App.sortType) {
            case 'ID': return a.id - b.id;
            case 'EN': return a.en.localeCompare(b.en);
            case 'CHOICE_ASC': {
                const rA = getSortRate(a.id, 'choice');
                const rB = getSortRate(b.id, 'choice');
                if (rA === -1 && rB === -1) return a.id - b.id;
                if (rA === -1) return 1;
                if (rB === -1) return -1;
                if (rA !== rB) return rA - rB;
                return a.id - b.id;
            }
            case 'CHOICE_DESC': {
                const rA = getSortRate(a.id, 'choice');
                const rB = getSortRate(b.id, 'choice');
                if (rA === -1 && rB === -1) return a.id - b.id;
                if (rA === -1) return 1;
                if (rB === -1) return -1;
                if (rA !== rB) return rB - rA;
                return a.id - b.id;
            }
            case 'TYPING_ASC': {
                const rA = getSortRate(a.id, 'typing');
                const rB = getSortRate(b.id, 'typing');
                if (rA === -1 && rB === -1) return a.id - b.id;
                if (rA === -1) return 1;
                if (rB === -1) return -1;
                if (rA !== rB) return rA - rB;
                return a.id - b.id;
            }
            case 'TYPING_DESC': {
                const rA = getSortRate(a.id, 'typing');
                const rB = getSortRate(b.id, 'typing');
                if (rA === -1 && rB === -1) return a.id - b.id;
                if (rA === -1) return 1;
                if (rB === -1) return -1;
                if (rA !== rB) return rB - rA;
                return a.id - b.id;
            }
            default: return a.id - b.id;
        }
    });

    return filtered;
}

                    ${typing ? `<span class="px-2 py-0.5 rounded text-[10px] font-bold ${typing.rate >= 80 ? 'bg-green-100 text-green-700' : typing.rate >= 50 ? 'bg-yellow-100 text-yellow-700' : 'bg-red-100 text-red-700'}">æ‰“: ${typing.rate}% (${typing.correct}/${typing.total})</span>` : '<span class="px-2 py-0.5 rounded text-[10px] font-bold bg-slate-100 text-slate-400">æ‰“: -</span>'}

    // ã¾ã å›ç­”ã—ã¦ã„ãªã„ï¼ˆã¾ãŸã¯ãƒ•ã‚£ãƒ¼ãƒ‰ãƒãƒƒã‚¯å¾…ã¡ã§ã‚«ã‚¦ãƒ³ãƒˆã•ã‚Œã¦ã„ãªã„ï¼‰åˆ†ã‚’é™¤å¤–ã™ã‚‹ã€‚
    const answeredCount = App.currentSessionLogs.length;

window.startQuiz = (type) => {
    const list = App.wordList;
    let targets = [];

    // ç¯„å›²ãƒ•ã‚£ãƒ«ã‚¿ãƒªãƒ³ã‚°
    targets = list.filter(w => {
        return App.ranges.some(r => w.id >= r.start && w.id <= r.end);
    });
    
    if (!targets.length) {
        alert('æŒ‡å®šã•ã‚ŒãŸç¯„å›²ã«å˜èªãŒã‚ã‚Šã¾ã›ã‚“ã€‚\nç¯„å›²ã‚’å¤‰æ›´ã—ã¦ãã ã•ã„ã€‚');
        return;
    }

    let q = [...targets];
    
    // ã‚½ãƒ¼ãƒˆãƒ»æŠ½å‡ºãƒ­ã‚¸ãƒƒã‚¯
    if (type.startsWith('WEAKEST')) {
        // æ­£ç­”ç‡ã®ä½ã„é † (æœªå›ç­”ã¯0%æ‰±ã„ã¨ã—ã¦ã€æ­£ç­”ç‡0%ã¨åŒã˜ãå…ˆé ­ã«é…ç½®)
        // ã•ã‚‰ã«ã€å›æ•°ãŒå°‘ãªã„ã‚‚ã®ã‚’å„ªå…ˆã™ã‚‹ç­‰ã®èª¿æ•´ã‚‚å¯èƒ½ã ãŒã€ã‚·ãƒ³ãƒ—ãƒ«ã«ç‡ã§æ˜‡é †
        const checkType = type.includes('TYPING') ? 'typing' : 'choice';
        q.sort((a, b) => {
            const rateA = getWordAccuracy(a.id, checkType);
            const rateB = getWordAccuracy(b.id, checkType);
            
            // ç‡ãŒåŒã˜ãªã‚‰IDé †
            if (rateA !== rateB) return rateA - rateB;
            return a.id - b.id;
        });
        
        // æœ€å¤§100å•ãªã©ã«åˆ¶é™ã—ã¦ã‚‚è‰¯ã„ãŒã€ä¸€æ—¦å…¨ç¯„å›²
    } else if (type === 'RANDOM' || type === 'TYPING') {
        q.sort(() => Math.random() - 0.5);
    } else if (type === 'ORDER' || type === 'TYPING_ORDER') {
        q.sort((a,b) => a.id - b.id);
    }

    App.queue = q;
    App.currentIndex = 0;
    App.score = 0;
    App.mistakes = [];
    App.currentSessionLogs = []; // ãƒ­ã‚°ãƒªã‚»ãƒƒãƒˆ
    App.wasInterrupted = false;
    App.quizType = type;
    App.mode = 'QUIZ';
    App.isWaiting = false;
    App.timerId = null;
    render();
};

function getWordAccuracy(id, type) {
    const stats = App.wordStats[id] && App.wordStats[id][type];
    if (!stats || stats.total === 0) return 0; // æœªå›ç­”ã¯0%
    return stats.correct / stats.total;
}

window.startTest = () => {
    const countInput = document.getElementById('test-count');
    const count = parseInt(countInput ? countInput.value : 10) || 10;
    
    const list = App.wordList;
    const targets = list.filter(w => {
        return App.ranges.some(r => w.id >= r.start && w.id <= r.end);
    });
    
    if (targets.length < count) {
        alert(`æŒ‡å®šç¯„å›²ã®å˜èªæ•°(${targets.length}èª)ãŒã€å‡ºé¡Œæ•°(${count}å•)ã‚ˆã‚Šå°‘ãªã„ã§ã™ã€‚\nå‡ºé¡Œæ•°ã‚’æ¸›ã‚‰ã™ã‹ã€ç¯„å›²ã‚’åºƒã’ã¦ãã ã•ã„ã€‚`);

    }

    const shuffled = targets.sort(() => Math.random() - 0.5);
    const selected = shuffled.slice(0, count);

    App.queue = selected;
    App.currentIndex = 0;
    App.score = 0;

// 4æŠç”¨å›ç­”ãƒã‚§ãƒƒã‚¯
// userSelectEn: ãƒ¦ãƒ¼ã‚¶ãƒ¼ãŒé¸ã‚“ã é¸æŠè‚¢ã®è‹±å˜èªï¼ˆãƒ­ã‚°ç”¨ï¼‰
window.checkAnswer = (el, isCorrect, id, userSelectEn) => {
    if (App.isWaiting) return;
    App.isWaiting = true;
    
    const word = App.wordList.find(w => w.id === id);
    
    if (el && el instanceof HTMLElement) {
        el.classList.remove('bg-white', 'border-slate-100', 'md:hover:bg-slate-50', 'md:hover:border-slate-300');
        el.classList.add('bg-indigo-100', 'border-indigo-500');
    }

    // ãƒ­ã‚°è¨˜éŒ²
    App.currentSessionLogs.push({
        wordId: word.id,
        userAnswer: userSelectEn || '(Choice)',
        correctAnswer: word.en,
        isCorrect: isCorrect
    });
    
    // çµ±è¨ˆæ›´æ–°
    updateWordStats(word.id, isCorrect, App.quizType);

    if (isCorrect) {
        App.score++;
        if (App.quizType === 'REVIEW') {
            App.savedMistakes.delete(id);
        }
    } else {
        if (word) {
            App.mistakes.push(word);
            App.savedMistakes.add(id);
        }
    }
    
    // å³æ™‚ä¿å­˜ï¼ˆä¸­æ–­å¯¾ç­–ï¼‰
    saveData();

    showFeedback(isCorrect, word);

    if (App.timerId) clearTimeout(App.timerId);
    App.timerId = setTimeout(() => {
        hideFeedback();

        nextStep();
    }, 1200);
};

window.checkTyping = () => {
    if (App.isWaiting) return;
    const input = document.getElementById('type-input');
    if(!input) return;
    
    const val = input.value.trim(); // å¤§æ–‡å­—å°æ–‡å­—ã¯ä¿æŒã—ã¦ãƒ­ã‚°ã«æ®‹ã™ã€åˆ¤å®šã¯å°æ–‡å­—
    const word = App.queue[App.currentIndex];
    
    if (!val) return;
    
    const isCorrect = val.toLowerCase() === word.en.toLowerCase();

    // ãƒ­ã‚°è¨˜éŒ²
    App.currentSessionLogs.push({
        wordId: word.id,
        userAnswer: val,
        correctAnswer: word.en,
        isCorrect: isCorrect
    });
    
    // çµ±è¨ˆæ›´æ–°
    updateWordStats(word.id, isCorrect, App.quizType);
    saveData();

    if (App.quizType === 'TEST_TYPING') {
        if (isCorrect) {
            App.score++;
        } else {
            App.mistakes.push(word);
            App.savedMistakes.add(word.id);
        }
        
        input.value = '';
        if (App.currentIndex < App.queue.length - 1) {
            App.currentIndex++;
            render();
        } else {
            App.mode = 'RESULT';
            render();
        }
    } else {
        if (isCorrect) App.score++;
        else {
             App.mistakes.push(word);
             App.savedMistakes.add(word.id);
        }
        
        showFeedback(isCorrect, word);

        if (App.timerId) clearTimeout(App.timerId);
        App.timerId = setTimeout(() => {
            hideFeedback();
            App.isWaiting = false;
            nextStep();
        }, 1200);
    }
};

function saveSessionHistory() {
    // çµæœç”»é¢è¡¨ç¤ºæ™‚ã«å±¥æ­´é…åˆ—ã¸ãƒ—ãƒƒã‚·ãƒ¥
    // åŒã˜ã‚»ãƒƒã‚·ãƒ§ãƒ³ãŒé‡è¤‡ã—ãªã„ã‚ˆã†ã«ç°¡æ˜“çš„ãªãƒã‚§ãƒƒã‚¯ã‚’å…¥ã‚Œã‚‹ã‹ã€
    // ã‚ã‚‹ã„ã¯ `App.mode` åˆ‡ã‚Šæ›¿ãˆæ™‚ã®ä¸€å›ã®ã¿å®Ÿè¡Œã™ã‚‹ã‚ˆã†ã«åˆ¶å¾¡
    
    // ã“ã“ã§ã¯å˜ç´”ã«ä¿å­˜ã€‚å‘¼ã³å‡ºã—å…ƒãŒ viewResult ãªã®ã§ã€å†æç”»ã®ãŸã³ã«ä¿å­˜ã•ã‚Œãªã„ã‚ˆã†æ³¨æ„ãŒå¿…è¦ã ãŒ
    // viewResult ã¯åŸºæœ¬çš„ã«ä¸€å›å‘¼ã°ã‚Œã¦çµ‚ã‚ã‚Š or ãƒ›ãƒ¼ãƒ ã¸æˆ»ã‚‹ãªã®ã§ã€
    // é‡è¤‡ã‚’é˜²ããŸã‚ã« currentSessionLogs ãŒç©ºãªã‚‰ä½•ã‚‚ã—ãªã„ã¨ã„ã†ã‚¬ãƒ¼ãƒ‰ã‚’å…¥ã‚Œã‚‹
    if (App.currentSessionLogs.length === 0) return;

    const rangeStr = App.ranges.map(r => `${r.start}-${r.end}`).join(',');
    
    let label = '';
    switch(App.quizType) {
        case 'RANDOM': label = '4æŠ(ãƒ©ãƒ³ãƒ€ãƒ )'; break;
        case 'ORDER': label = '4æŠ(ç•ªå·é †)'; break;
        case 'TYPING': label = 'ã‚¿ã‚¤ãƒ”ãƒ³ã‚°(ãƒ©ãƒ³ãƒ€ãƒ )'; break;
        case 'TYPING_ORDER': label = 'ã‚¿ã‚¤ãƒ”ãƒ³ã‚°(ç•ªå·é †)'; break;
        case 'TEST_TYPING': label = 'å®ŸåŠ›ãƒ†ã‚¹ãƒˆ'; break;
        case 'REVIEW': label = 'è‹¦æ‰‹å¾©ç¿’'; break;
        case 'WEAKEST_CHOICE': label = 'è‹¦æ‰‹é †(4æŠ)'; break;
        case 'WEAKEST_TYPING': label = 'è‹¦æ‰‹é †(ã‚¿ã‚¤ãƒ”ãƒ³ã‚°)'; break;
        default: label = App.quizType;
    }

    const session = {
        id: Date.now(),
        date: new Date().toISOString(),
        type: App.quizType,
        typeLabel: label,
        range: rangeStr,
        score: App.score,
        total: App.queue.length,
        details: [...App.currentSessionLogs], // ã‚³ãƒ”ãƒ¼ã‚’ä¿å­˜
        interrupted: !!App.wasInterrupted // ä¸­æ–­ãƒ•ãƒ©ã‚°ä¿å­˜
    };
    
    App.history.push(session);
    App.currentSessionLogs = []; // ãƒ­ã‚°ã‚’ã‚¯ãƒªã‚¢ã—ã¦é‡è¤‡ä¿å­˜é˜²æ­¢
    saveData();
}

function downloadCSV(csvContent, filename) {
    // BOMä»˜ä¸ã§Excelã§ã®æ–‡å­—åŒ–ã‘é˜²æ­¢
    const blob = new Blob([new Uint8Array([0xEF, 0xBB, 0xBF]), csvContent], { type: "text/csv;charset=utf-8;" });
    const link = document.createElement("a");
    const url = URL.createObjectURL(blob);
    link.setAttribute("href", url);
    link.setAttribute("download", filename);
    link.style.visibility = 'hidden';
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
}

window.downloadHistoryCSV = () => {
    if (App.history.length === 0) {
        alert("å±¥æ­´ãŒã‚ã‚Šã¾ã›ã‚“");
        return;
    }
    
    // ãƒ˜ãƒƒãƒ€ãƒ¼
    let csv = "æ—¥æ™‚,å‡ºé¡Œå½¢å¼,ç¯„å›²,æ­£ç­”æ•°,å•é¡Œæ•°,æ­£ç­”ç‡,ä¸­æ–­\n";
    
    App.history.forEach(h => {
        const date = new Date(h.date).toLocaleString('ja-JP');
        const rate = Math.round((h.score / h.total) * 100) + "%";
        // CSVã‚¨ã‚¹ã‚±ãƒ¼ãƒ—å‡¦ç†ï¼ˆç°¡æ˜“ï¼‰
        const row = [
            `"${date}"`,
            `"${h.typeLabel}"`,
            `"${h.range}"`,
            h.score,
            h.total,
            `"${rate}"`,
            h.interrupted ? "ã¯ã„" : "ã„ã„ãˆ"
        ].join(",");
        csv += row + "\n";
    });
    
    downloadCSV(csv, `leap_history_${new Date().toISOString().slice(0,10)}.csv`);
};

window.downloadDetailCSV = (sessionId) => {
    const session = App.history.find(h => h.id === sessionId);
    if (!session) return;
    
    let csv = "ID,å˜èª,ãƒ¦ãƒ¼ã‚¶ãƒ¼å›ç­”,æ­£è§£,åˆ¤å®š\n";
    
    session.details.forEach(log => {
        const word = App.wordList.find(w => w.id === log.wordId) || { en: 'Unknown' };
        const row = [

            log.isCorrect ? "æ­£è§£" : "ä¸æ­£è§£"
        ].join(",");
        csv += row + "\n";

};

window.retry = () => {
    const type = App.quizType;
    if (type === 'RANDOM' || type === 'TYPING') {
        App.queue.sort(() => Math.random() - 0.5);
    } else if (type === 'ORDER' || type === 'TYPING_ORDER') {
        App.queue.sort((a,b) => a.id - b.id);
    }
    // WEAKESTç³»ã¯å†åº¦è¨ˆç®—ã—ãªã„ã¨é †ç•ªãŒå¤‰ã‚ã‚‰ãªã„ãŸã‚ã€ãã®ã¾ã¾ãƒªãƒˆãƒ©ã‚¤ã—ã¦ã‚‚OKã ãŒ
    // ç¿’ç†Ÿåº¦ãŒå¤‰ã‚ã£ã¦ã„ã‚‹ãŸã‚ã€æœ¬æ¥ã¯å†è¨ˆç®—ã—ãŸã»ã†ãŒã‚ˆã„ã€‚ã“ã“ã§ã¯å˜ç´”ãªãƒªãƒˆãƒ©ã‚¤ï¼ˆåŒã˜ã‚»ãƒƒãƒˆï¼‰ã¨ã™ã‚‹ã€‚
    
    App.currentIndex = 0;
    App.score = 0;
    App.mistakes = [];
    App.currentSessionLogs = [];
    App.wasInterrupted = false;
    App.mode = 'QUIZ';
    render();
};
